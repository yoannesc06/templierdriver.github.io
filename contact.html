<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conatct - Templier Driver</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="icon"
      href="images/LOGO TEMPLIER DRIVER.svg"
      type="image/svg+xml"
    />
  </head>
  <body>
    <header>
      <div class="header-inner">
        <a href="index.html" class="logo">
          <img
            src="images/LOGO TEMPLIER DRIVER.svg"
            alt="Templier Driver Logo"
          />
        </a>

        <button class="burger" id="burger" aria-label="Menu">
          <span></span><span></span><span></span>
        </button>

        <nav id="nav-links">
          <a href="shop.html">Shop</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>
    <!-- CONTACT -->
    <section class="contact-section">
      <div class="contact-container">
        <!-- Formulaire à gauche -->
        <div class="mac-window">
          <div class="mac-header">
            <span class="mac-dot red"></span>
            <span class="mac-dot yellow"></span>
            <span class="mac-dot green"></span>
          </div>
          <form class="formulaire">
            <div class="row">
              <input type="text" placeholder="Prenom" required />
              <input type="text" placeholder="Nom" required />
            </div>
            <input type="email" placeholder="E-mail" required />
            <input type="tel" placeholder="Portable" required />
            <input type="text" placeholder="Adresse postale" required />
            <div class="row">
              <input type="text" placeholder="Ville" required />
              <input type="text" placeholder="Code postal" required />
            </div>
            <button type="submit">Envoyer</button>
          </form>
        </div>

        <!-- Image à droite -->
        <div class="contact-img">
          <img
            src="images/e418af07-1937-441a-9426-67b9c2ef2f0f.png"
            alt="Image contact"
          />
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <hr class="footer-separator" />
    <footer>
      <div class="footer-container">
        <div class="footer-logo">
          <p><strong>Templier Driver</strong></p>
          <p>Qualité, Sécurité, Transparence.</p>
          <div class="social-icons">
            <a href="#"
              ><img src="images/instagram.webp" alt="Instagram" width="20"
            /></a>
            <a href="#"
              ><img src="images/facebook.png" alt="Facebook" width="20"
            /></a>
            <a href="#"
              ><img src="images/tiktok.webp" alt="TikTok" width="20"
            /></a>
          </div>
        </div>
        <div class="footer-contact">
          <p><strong>Contact</strong></p>
          <p>templierdriver@gmail.com</p>
          <p>(+33) 6 56 58 58 59</p>
        </div>
        <div class="footer-news">
          <p><strong>S'inscrire</strong></p>
          <p>
            Inscrivez-vous à notre newsletter pour être informé de nos dernières
            actualités.
          </p>
          <div class="newsletter-form">
            <input type="email" placeholder="E-mail" />
            <button>→</button>
          </div>
        </div>
      </div>
      <p class="copyright">© 2025 Templier Driver. Tous droits réservés.</p>
    </footer>
    <script src="contact.js" defer></script>
  </body>
</html>
